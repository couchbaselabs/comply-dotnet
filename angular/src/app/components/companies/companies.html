<div class="main">
    <h1 class="page-header">Companies</h1>
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">New Company</button>
    <br />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies">
                <td><a href="{{company._id}}">{{company.name}}</a></td>
                <td>{{company.address.city}}</td>
                <td>{{company.address.state}}</td>
                <td>{{company.website}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Company</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Street</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="street" placeholder="Street">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="state" placeholder="State">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Zip</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="zip" placeholder="Zip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="country" placeholder="Country">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="phone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Website</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="website" placeholder="Website">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="create(name, street, city, state, zip, country, phone, website)">Save</button>
            </div>
        </div>
    </div>
</div>
