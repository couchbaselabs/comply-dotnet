<div class="main">
    <h1 class="page-header">Projects</h1>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" data-toggle="modal" data-target="#newProjectModal">New Project</button>
        </div>
    </div>
    <br />
    <h4>Tasks I'm Assigned</h4>
    <div class="row">
        <div class="col-md-4" *ngFor="let task of assignedTasks">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong><a [routerLink]="['/task', task._id]">{{task.name}}</a></strong>
                </div>
                <div class="panel-body">
                    {{task.description.substring(0, 200)}} ...
                </div>
            </div>
        </div>
    </div>
    <h4>Project's I Own</h4>
    <div class="row">
        <div class="col-md-4" *ngFor="let project of projects">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong><a [routerLink]="['/tasks', project._id]">{{project.name}}</a></strong>
                </div>
                <div class="panel-body">
                    {{project.description.substring(0, 200)}} ...
                </div>
            </div>
        </div>
    </div>
    <h4>Project's I'm A Part Of</h4>
    <div class="row">
        <div class="col-md-4" *ngFor="let project of otherProjects">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong><a [routerLink]="['/tasks', project._id]">{{project.name}}</a></strong>
                </div>
                <div class="panel-body">
                    {{project.description.substring(0, 200)}} ...
                </div>
            </div>
        </div>
    </div>
</div>

<div id="newProjectModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Project</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="description" placeholder="Description">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="create(name, description)">Save</button>
            </div>
        </div>
    </div>
</div>
